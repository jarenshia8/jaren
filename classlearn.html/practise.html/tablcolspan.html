<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border:2px solid blue;
            border-collapse: collapse;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1 style="color:blue">Example for Colspan</h1>
    <table style="width:30%">
    <caption style="color: brown;">COLSPAN</caption>
    <tr>
    <th style colspan="2">Name</th>
    <th>country</th>
    </tr>
    <tr>
    <td>Hema</td>
    <td>Priya</td>
    <td>Russia</td>
    </tr>
    <tr>
    <td>Lakshmi</td>
    <td>Priya</td>
    <td>India</td>
    </tr>
    <tr>
    <td>Divya</td>
    <td>Devi</td>
    <td>Africa</td>
    </tr>
    </table>
</body>
</html>
